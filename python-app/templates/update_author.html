<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Author</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">Library</div>
        <nav>
            <ul>
                <li class="item"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="item"><a href="{{ url_for('books') }}">Books</a></li>
                <li class="item"><a href="{{ url_for('authors') }}">Authors</a></li>
                <li class="item"><a href="#">Articles</a></li>
                <li class="item"><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <a href="#" class="button">Subscribe Newsletter</a>
    </header>
    <main>
        <h1>Update Author</h1>
        <form method="post" action="{{ url_for('update_author', author_name=author_name) }}">
            <label for="new_name">New Author Name:</label>
            <input type="text" id="new_name" name="new_name" required><br>
            <button type="submit" class="btn">Update Author</button>
        </form>
    </main>
</body>
</html>
