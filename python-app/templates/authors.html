<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">Library</div>
        <nav>
            <ul>
                <li class="item"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="item"><a href="{{ url_for('books') }}">Books</a></li>
                <li class="item"><a href="{{ url_for('authors') }}">Authors</a></li>
                <li class="item"><a href="#">Articles</a></li>
                <li class="item"><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <a href="#" class="button">Subscribe Newsletter</a>
    </header>
    <main>
        <h1>Authors</h1>
        <ul>
            {% for author in authors_books %}
                <li>
                    <strong>Author:</strong> {{ author[0] }}<br>
                    <strong>Book:</strong> {{ author[1] }}<br>
                    <div class="btn-container">
                        <button class="btn btn-update" onclick="location.href='{{ url_for('update_author', author_name=author[0]) }}'">Update</button>
                        <form action="{{ url_for('delete_author', author_name=author[0]) }}" method="post" style="display:inline;">
                            <button class="btn btn-delete">Delete</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
