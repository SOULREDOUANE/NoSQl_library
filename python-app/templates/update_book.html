<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_update_book.css') }}">
</head>
<body>
    <header>
        <div class="logo">Library</div>
        <nav>
            <ul>
                <li class="item"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="item"><a href="{{ url_for('books') }}">Books</a></li>
                <li class="item"><a href="{{ url_for('authors') }}">Authors</a></li>
                <li class="item"><a href="#">Articles</a></li>
                <li class="item"><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <a href="#" class="button">Subscribe Newsletter</a>
    </header>
    <main>
        <h1>Update Book</h1>
        <form action="{{ url_for('update_book', book_id=book['_id']) }}" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ book['title'] }}" required>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book['author'] }}" required>
            
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" value="{{ book['isbn'] }}" required>
            
            <label for="publication_date">Publication Date:</label>
            <input type="date" id="publication_date" name="publication_date" value="{{ book['publication_date'].strftime('%Y-%m-%d') }}" required>
            
            <label for="copies_available">Copies Available:</label>
            <input type="number" id="copies_available" name="copies_available" value="{{ book['copies_available'] }}" required>

            <label for="cover_url">Cover URL:</label>
            <input type="text" id="cover_url" name="cover_url" value="{{ book['cover_url'] }}" required>
            
            <button type="submit" class="btn btn-update">Update</button>
        </form>
    </main>
</body>
</html>
