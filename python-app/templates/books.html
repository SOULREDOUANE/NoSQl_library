<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">Library</div>
        <nav>
            <ul>
                <li class="item"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="item"><a href="{{ url_for('books') }}">Books</a></li>
                <li class="item"><a href="{{ url_for('authors') }}">Authors</a></li>
                <li class="item"><a href="#">Articles</a></li>
                <li class="item"><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <a href="#" class="button">Subscribe Newsletter</a>
    </header>
    <main>
        <h1>Books</h1>
        <div class="actions">
            <a href="{{ url_for('add_book') }}" class="button">Add Book</a>
        </div>
        <ul>
            {% for book in books %}
                <li>{{ book['title'] }} by {{ book['author'] }} 
                    <a href="{{ url_for('update_book', book_id=book['_id']) }}">Update</a>
                    <a href="{{ url_for('delete_book', book_id=book['_id']) }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
