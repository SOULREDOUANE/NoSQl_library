<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li class="item"><a href="{{ url_for('index') }}">Home</a></li>
            <li class="item"><a href="{{ url_for('books') }}">Books</a></li>
            <li class="item"><a href="{{ url_for('authors') }}">Authors</a></li>
            <li class="item"><a href="{{ url_for('loans') }}">Prets</a></li>
            <li class="item"><a href="{{ url_for('borrowers') }}">Adherents</a></li>
        </ul>
    </nav>
    <h1>Borrowers</h1>
    <ul>
        {% for borrower in borrowers %}
            <li>
                <strong>Borrower:</strong> {{ borrower }}
                <form action="{{ url_for('delete_borrower') }}" method="post" style="display: inline;">
                    <input type="hidden" name="borrower_name" value="{{ borrower }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
